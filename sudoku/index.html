<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        Sudoku Solver
    </h1>
    <div class="diff">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
        <button id="turut">TURUT</button>
    </div>

    
    <div class="sudokuContainer">
        <table>
            <tbody id="sudokuGrid">
                <!-- The grid will be created dynamically with js -->
            </tbody>

        </table>
       
    </div>

    <div class="buttons">
        <button id="solveButton">Show Solution</button>
        <button id="visualizeButton">Visualize Backtracking</button>
        <button id="resetButton">Reset Sudoku</button>
    </div>

    <script src="script.js"></script>


    
</body>
</html>
